<!DOCTYPE html>
<html>
    <head>
        <h1>Pressure Monitor Interface - Jeet Shah</h1>
        <title>1147343</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div id="app" class="container">
            <header>
                <h1 id="student-name"></h1>
            </header>
            <main>
                <p>Pressure:<strong>{{ pressure }}</strong></p>
                <input type="range" min="0" max="100" v-model="pressure">
                <div v-for="level in indicatorLevels" :key="level.id"
                    :class="['indicator', level.status, { 'inactive': !isActive(level)
                    }]">{{ level.label }}
                </div>
                <footer>Jeet Shah</footer>
            </main>
        </div>
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <script src="script/app.js"></script>
    </body>
</html>
